<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting Example</title>
  </head>
  <body>
    <h1>Text Formatting Example</h1>
    <p>
      This is a <b>bold</b> word and this is an <i>Italic </i>word. The
      following text is <u>underline.</u>

      <hr>
      <h2>About Us</h2>
      <p>We are a company that <b>values</b> integrity and <i>innovation .</i></p>
      <p>Visit our website : <a href="https://google.com">Click Here.</a></p>
      
    </p>
  </body>
</html>
